<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
    <head>
        <script src="../../resources/js-test-pre.js"></script>
    </head>
    <body>
        <script>
            description("Tests RTCDTMFSender.");

            var pc = null;
            var stream = null;
            var dtmfsender = null;

            function error() {
                testFailed('Error callback called.');
                finishJSTest();
            }

            var lastCall = false;
            var callCount = 1;

            function ontonechange(e) {
                testPassed("ontonechange was called.");
                event = e;
                if (!lastCall) {
                    shouldBeEqualToString('event.tone', "1");
                    callCount++;
                    if (3 == callCount)
                        lastCall = true;
                } else {
                    shouldBeEqualToString('event.tone', "");
                    finishJSTest();
                }
            }

            function pc_onicechange() {
                if (pc.iceConnectionState === "completed") {
                    testPassed("pc is connected");
                    track = stream.getAudioTracks()[0];

                    shouldThrow('dtmfsender = pc.createDTMFSender(track);');
                    pc.addStream(stream);
                    shouldNotThrow('dtmfsender = pc.createDTMFSender(track);');
                    shouldBeTrue('dtmfsender.canInsertDTMF');

                    dtmfsender.ontonechange = ontonechange;
                    dtmfsender.insertDTMF("1");
                    shouldBeEqualToString('dtmfsender.toneBuffer', "1");
                    shouldBeEqualToString('dtmfsender.duration', "100");
                    shouldBeEqualToString('dtmfsender.interToneGap', "70");

                    dtmfsender.insertDTMF("1", "40", "30");
                    shouldBeEqualToString('dtmfsender.toneBuffer', "1");
                    shouldBeEqualToString('dtmfsender.duration', "40");
                    shouldBeEqualToString('dtmfsender.interToneGap', "30");

                    dtmfsender.insertDTMF("1", "6000");
                    shouldBeEqualToString('dtmfsender.toneBuffer', "1");
                    shouldBeEqualToString('dtmfsender.duration', "6000");
                    shouldBeEqualToString('dtmfsender.interToneGap', "70");

                    shouldThrow('dtmfsender.insertDTMF("1", "20");');
                    shouldThrow('dtmfsender.insertDTMF("1", "7000");');
                    shouldThrow('dtmfsender.insertDTMF("1", "70", "10");');


                }
            }

            function gotStream(s) {
                stream = s;
                testPassed('Stream generated.');
                shouldBe('stream.getAudioTracks().length', '1');
                shouldBe('stream.getVideoTracks().length', '0');

                pc = new webkitRTCPeerConnection({iceServers:[{urls:'stun:foo.com'}]});
                pc.oniceconnectionstatechange = pc_onicechange;
            }

            shouldNotThrow("navigator.webkitGetUserMedia({audio:true}, gotStream, error);");

            window.jsTestIsAsync = true;
            window.successfullyParsed = true;
        </script>
        <script src="../../resources/js-test-post.js"></script>
    </body>
</html>
