<!DOCTYPE html>
<html>
<head>
<style>
    #container {
        position: relative;
        width: 200px;
        height: 200px;
        line-height: 20px;
        border: 2px solid blue;
    }
    #shape-inside {
        margin-top: -2px;
        margin-left: 48px;
        width: 100px;
        height: 50px;
        border: 2px solid green;
    }
    #overflow { margin-top: -2px; }
</style>
</head>
<body>
    <div id="container">
        <div id="shape-inside">This text should wrap</div>
        <div id="overflow">
            inside the green rectangle, and overflow should wrap
            inside the blue rectangle.
        </div>
    </div>
</body>
</html>
