<!DOCTYPE HTML>
<html>
<body>
    <script src="../js/resources/js-test-pre.js"></script>
    <script type="text/javascript" src="canvas-blending-helpers.js"></script>
    <script type="text/javascript">

        description("Series of tests to ensure correct results on applying different blend modes when drawing a rectangle with shadow.");

        function checkBlendModeResult(i, context, sigma) {
            var expectedColor = blendColors([129 / 255, 1, 129 / 255, 1], [1, 129 / 255, 129 / 255, 1], i);
            var actualColor = context.getImageData(0, 0, 1, 1).data;

            shouldBeCloseTo(actualColor[0] + "", expectedColor[0], sigma);
            shouldBeCloseTo(actualColor[1] + "", expectedColor[1], sigma);
            shouldBeCloseTo(actualColor[2] + "", expectedColor[2], sigma);
            shouldBeCloseTo(actualColor[3] + "", expectedColor[3], sigma);

            var shadowBlendedColor = context.getImageData(11, 11, 1, 1).data;
            var expectedShadowColor = blendColors([192 / 255, 192 / 255, 192 / 255, 1], [1, 129 / 255, 129 / 255, 1], i);

            shouldBeCloseTo(shadowBlendedColor[0] + "", expectedShadowColor[0], sigma);
            shouldBeCloseTo(shadowBlendedColor[1] + "", expectedShadowColor[1], sigma);
            shouldBeCloseTo(shadowBlendedColor[2] + "", expectedShadowColor[2], sigma);
            shouldBeCloseTo(shadowBlendedColor[3] + "", expectedShadowColor[3], sigma);
        }

        function runTest() {
            var canvas = document.createElement("canvas");
            var sigma = 5;
            canvas.width = 12;
            canvas.height = 12;
            var context = canvas.getContext("2d");

            for (var i = 0; i < blendModes.length; ++i) {
                debug("Testing blend mode " + blendModes[i]);

                context.clearRect(0, 0, 12, 12);
                context.save();
                drawBackdropColorWithShadowInContext(context);
                if (blendModes[i] != "soft-light")
                    context.globalCompositeOperation = blendModes[i];
                drawSourceColorRectOverShadow(context);
                checkBlendModeResult(i, context, sigma);
                context.restore();
                debug('');
            }
        }

        runTest();
    </script>
    <script src="../js/resources/js-test-post.js"></script>
</body>
</html>
