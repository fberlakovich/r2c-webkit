<!DOCTYPE html>
<html>
<head>
    <style>
        input[type="search"] {
            font-size: 16px;
            position: absolute;
            top: 0;
            left: 0;
            zoom: 1.4;
            -webkit-appearance: none;
        }

        div {
            position: absolute;
            background-color: white;
        }

        #cover-results {
            top: 10px;
            left: 4px;
            width: 28px;
            height: 22px;
        }

        #cover-cancel {
            top: 10px;
            left: 316px;
            width: 28px;
            height: 24px;
        }
    </style>
</head>
<body>
    <input type="search" results="5" value="foo" autofocus></input>
    <div id="cover-results"></div>
    <div id="cover-cancel"></div>
</body>
</html>
