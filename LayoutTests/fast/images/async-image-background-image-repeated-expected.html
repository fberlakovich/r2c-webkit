<!DOCTYPE html>
<html>
<style>
    .box {
        height: 100px;
        display: inline-block;
    }
    .green-box {
        width: 100px;
    }
    .repeat-box {
        width: 400px;
    }
    .green-background {
        background-color: green;
    }
    .rgb-background {
        background: linear-gradient(
            to right,
            red,
            red 12.5%,
            green 12.5%,
            green 37.5%,
            blue 37.5%,
            blue 50%,
            red 50%,
            red 62.5%,
            green 62.5%,
            green 87.5%,
            blue 87.5%
        );
    }
    @media (-webkit-min-device-pixel-ratio: 2) {
        .box {
            height: 50px;
        }
        .green-box {
            width: 50px;
        }
        .repeat-box {
            width: 200px;
        }
    }
</style>
<body>
    <div class="box green-box green-background"></div>
    <br>
    <div class="box repeat-box rgb-background"></div>
</body>
</html>
