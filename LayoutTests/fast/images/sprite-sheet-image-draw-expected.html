<!DOCTYPE html>
<html>
<style>
    .box {
        width: 200px;
        height: 100px;
        display: inline-block;
    }
    .rgb-background {
        background: linear-gradient(
            to right,
            red,
            red 25%,
            green 25%,
            green 75%,
            blue 75%
        );
    }
    @media (-webkit-min-device-pixel-ratio: 2) {
        .box {
            width: 100px;
            height: 50px;
        }
    }
</style>
<body>
    <div class="box rgb-background"></div>
</body>
</html>
