<!doctype html>
<html>
<head>
<style>
p:nth-child(odd of webkit, fast) {
    background-color: lime;
}
</style>
</head>
<body>
    <webkit></webkit>
    <p>This test the styling of paragraphs with :nth-child(An+B of selector). If the test succeed, paragraphs that say "green" should have a green background.</p>
    <p>White!</p>
    <p>White!</p>
    <fast>White!</fast>
    <p>Green</p>
    <p>Green</p>
    <webkit>White!</webkit>
    <p>White!</p>
    <webkit>White!</webkit>
    <p>Green</p>
</body>
</html>
