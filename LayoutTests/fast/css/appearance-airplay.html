<!DOCTYPE>
<html>
<head>
<script src="../../resources/js-test-pre.js"></script>
<style>
#target {
  -webkit-appearance: -apple-airplay;
}
</style>
</head>
<body>
<div id="target"></div>
<p id="description"></p>
<div id="console"></div>

successfullyParsed = true;

</script>
<script src="../../resources/js-test-post.js"></script>
