<html>
<head>
<script src="../../js-test-resources/js-test-pre.js"></script>
</head>
<body>
<p id="description"></p>
<div id="console"></div>
<script>
description("Verifies the minimum resolution is 5 microseconds.");

var t0 = performance.now();
var t1 = performance.now();
while (t0 == t1) {
    t1 = performance.now();
}
shouldBe("((t1 - t0) / 0.005) % 1 < 1e-10", "true");

</script>
</body>
</html>
