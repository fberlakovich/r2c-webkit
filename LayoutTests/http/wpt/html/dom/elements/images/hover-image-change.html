<!DOCTYPE HTML>
<html>
    <head>
        <link rel="match" href="hover-image-change-expected.html">
        <style id="style">
        #testDiv {
            height: 100px;
            background: var(--background);
        }

        #testDiv:hover {
            border: 1rem solid blue;
        }
        </style>
    </head>
    <body>
        <div id="testDiv" onmouseover="checkTestResult()">This is a test</div>
        <script src="/common/utils.js"></script>
        <script>
        if (window.testRunner)
            testRunner.waitUntilDone();

        style.sheet.insertRule('div { --background: url(/html/dom/elements/images/image.py?id='+ token() + '); }');

        async function checkTestResult()
        {
            if (window.testRunner)
                testRunner.notifyDone();
        }

        window.onload = () => {
            const y = document.getElementById("testDiv").getBoundingClientRect().top;
            if (window.testRunner)
                eventSender.mouseMoveTo(10, y + 10);
        }
        </script>
    </body>
</html>
