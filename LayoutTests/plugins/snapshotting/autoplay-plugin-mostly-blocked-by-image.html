<p>This tests that a dominant plugin should play automatically if an image is mostly on top of the plugin.</p>
<script>
if (window.testRunner) {
    window.internals.settings.setPlugInSnapshottingEnabled(true);
    window.internals.settings.setMaximumPlugInSnapshotAttempts(0);
    testRunner.waitUntilDone();
    setTimeout(function () {
        testRunner.notifyDone();
    }, 1000);
}
</script>
