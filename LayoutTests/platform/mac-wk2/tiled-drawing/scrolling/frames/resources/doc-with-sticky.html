<!DOCTYPE html>

<html>
<head>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: blue;
        }
        
        .spacer {
            height: 400px;
            margin: 10px;
            background-color: silver;
        }
        .sticky {
            position: -webkit-sticky;
            top: 10px;
        }
        
        .composited {
            -webkit-transform: translateZ(0);
        }
    </style>
</head>
<body>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="sticky box"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="composited box"></div>
</body>
</html>
